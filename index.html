<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"> 

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link href="/css/styles.css" rel="stylesheet">

    <title>Steve Podlogar</title>
  </head>
  <body id="page-top">

    <header class="main-header">
      <!-- Navigation -->
      <nav class="navbar bg-transparent navbar-dark fixed-top navbar-expand-sm" id="main-nav">
        <!-- Container -->
        <div class="container py-2">
          <!-- Brand -->
          <a class="navbar-brand js-scroll-trigger" href="#page-top">STEVE.</a>
          <!-- Mobile Toggle -->
          <button class="navbar-toggler custom-toggle" type="button" data-toggle="collapse" data-target="#navbar-responsive" aria-controls="navbar-responsive" aria-expanded="false" aria-label="Toggle navigation">
            <div class="menu-btn">
              <div class="menu-btn__burger"></div>
            </div>
          </button>
          <div id="navbar-responsive" class="collapse navbar-collapse">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item mr-2">
                <a class="nav-link js-scroll-trigger" href="#about"><span>About</span></a>
              </li>
              <li class="nav-item mr-2">
                <a class="nav-link js-scroll-trigger" href="#projects"><span>Projects</span></a>
              </li>
              <li class="nav-item mr-2">
                <a class="nav-link js-scroll-trigger" href="#contact"><span>Contact</span></a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <!-- Hero SVG -->
    <div class="wave">
      <svg width="100%" height="200px" fill="none" version="1.1"
        xmlns="http://www.w3.org/2000/svg">
        <path 
          fill="white" 
          d="
            M0 67
            C 273,183
              822,-41
              1920.01,106 
            V 359 
            H 0 
            V 67
            Z">
        </path>
      </svg>
    </div>
    <div id="hero-container" class="home-banner">
      <h1>Hi, I'm Steve.</h1>
      <p class="subtitle">Welcome to my portfolio</p>
    </div> 

    <section id="about" style="width: 100%; height: 500px;">
      <div class="container">
        <h4>About</h4>
      </div>
    </section>
    <section id="projects" class="bg-light" style="width: 100%; height: 500px;">
      <div class="container">
        <h4>Projects</h4>
      </div>
    </section>
    <section id="contact" style="width: 100%; height: 500px;">
      <div class="container">
        <h4>Contact</h4>
      </div>
    </section>

    <footer class="py-5 bg-dark">
      <div class="container">
        <p class="m-0 text-center text-white">Copyright &copy; Steve Podlogar</p>
      </div>
    </footer>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <!-- Plugin JS-->
    <script src="/js/jquery.easing.min.js"></script>

    <!-- Site JS -->
    <script src="/js/site.js"></script>

  </body>
</html>
